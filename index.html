<html>
	<head>
		<title>University</title>
		<link rel="stylesheet" href=https://unpkg.com/leaflet@1.9.3/dist/leaflet.css integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="crossorigin=""/>
		<script src=https://unpkg.com/leaflet@1.9.3/dist/leaflet.js integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
	</head>
	<body>
		<div id="map" style="height: 600px"></div>
		<script>
			var map = L.map('map').setView([13.7563, 100.5018], 10);
			L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    			attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
			}).addTo(map);
			
			var orangeIcon = L.icon({
			iconUrl: 'KMUTT.png',
			iconSize:     [75, 75], // size of the icon
			iconAnchor:   [45, 45], // point of the icon which will correspond to marker's location
			popupAnchor:  [0, -39] // point from which the popup should open relative to the iconAnchor		
			});

			L.marker([13.652327859222579, 100.49453425035796], {icon: orangeIcon}).addTo(map).bindPopup("<b>KMUTT</b><br>Thung Khru");

			var pinkIcon = L.icon({
			iconUrl: 'CU.png',
			iconSize:     [50, 75], // size of the icon
			iconAnchor:   [45, 45], // point of the icon which will correspond to marker's location
			popupAnchor:  [0, -39] // point from which the popup should open relative to the iconAnchor		
			});

			L.marker([13.737978880700213, 100.53066475346125], {icon: pinkIcon}).addTo(map).bindPopup("<b>CU</b><br>Pathum Wan");

			var greenIcon = L.icon({
			iconUrl: 'KU.png',
			iconSize:     [60, 60], // size of the icon
			iconAnchor:   [45, 45], // point of the icon which will correspond to marker's location
			popupAnchor:  [0, -39] // point from which the popup should open relative to the iconAnchor		
			});

			L.marker([13.848613629704143, 100.56892756440241], {icon: greenIcon}).addTo(map).bindPopup("<b>KU</b><br>Chatuchak");

			var yellowIcon = L.icon({
			iconUrl: 'TU.png',
			iconSize:     [60, 60], // size of the icon
			iconAnchor:   [45, 45], // point of the icon which will correspond to marker's location
			popupAnchor:  [0, -39] // point from which the popup should open relative to the iconAnchor		
			});

			L.marker([14.071854632455414, 100.61075404980222], {icon: yellowIcon}).addTo(map).bindPopup("<b>TU</b><br>Khlong Luang");

			var blueIcon = L.icon({
			iconUrl: 'MU.png',
			iconSize:     [65, 65], // size of the icon
			iconAnchor:   [45, 45], // point of the icon which will correspond to marker's location
			popupAnchor:  [0, -39] // point from which the popup should open relative to the iconAnchor		
			});

			L.marker([13.797320173214237, 100.32293280504129], {icon: blueIcon}).addTo(map).bindPopup("<b>MU</b><br>Phutthamonthon");
		</script>
	</body>
</html>
